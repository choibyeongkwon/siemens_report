
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 32px; /* 절반 크기 */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .radio-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .radio-item input[type="radio"] {
            width: 30px;
            height: 30px;
            margin-right: 20px;
            cursor: pointer;
        }
        
        .radio-item label {
            cursor: pointer;
            flex-grow: 1;
        }
        
        .custom-input {
            margin-left: 20px;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 24px;
            width: 300px;
            transition: border-color 0.3s ease;
        }
        
        .custom-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .custom-input:disabled {
            background-color: #f5f5f5;
            color: #999;
        }
        
        .email-link {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .email-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }
        
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
   
        }
    </style>
    <script>
        function getCurrentDateSubject() {
            const now = new Date();
            const month = now.getMonth() + 1; // getMonth() returns 0-11, so add 1
            const day = now.getDate();
            return `[${month}/${day}]`;
        }
        
        function updateEmailLink() {
            const dateSubject = getCurrentDateSubject();
            const selectedOption = document.querySelector('input[name="workType"]:checked');
            let workType = '';
            
            if (selectedOption) {
                if (selectedOption.value === 'custom') {
                    workType = document.getElementById('customInput').value;
                } else {
                    workType = selectedOption.value;
                }
            }
            
            const subject = workType ? `${dateSubject} ${workType}` : dateSubject;
            document.getElementById('emailLink').href = `mailto:korea_opc.sisw@siemens.com?subject=${encodeURIComponent(subject)}`;
        }
        
        window.onload = function() {
            // Set first radio button as default selection
            document.getElementById('wrk_1').checked = true;
            updateEmailLink();
            
            // Update email link when radio button changes
            const radioButtons = document.querySelectorAll('input[name="workType"]');
            radioButtons.forEach(radio => {
                radio.addEventListener('change', function() {
                    // Enable text input field when Custom option is selected
                    const customInput = document.getElementById('customInput');
                    if (this.value === 'custom') {
                        customInput.disabled = false;
                        customInput.focus();
                    } else {
                        customInput.disabled = true;
                    }
                    updateEmailLink();
                });
            });
            
            // Update email link when custom input field changes
            document.getElementById('customInput').addEventListener('input', updateEmailLink);
        }
    </script>
</head>

<!-- 여기를 수정해 주세요! -->
<!-- 맨 처음 라디오 버튼이 자동으로 선택됩니다. 자주 사용하는 것을 첫 번째에 놓아 주세요! -->
<body>
    <div class="container">
        <h1 class="title">Email Writer</h1>
        
        <div class="radio-group">
        <!-- 여기에 출근지 옵션을 넣을 수 있습니다. -->
            <div class="radio-item">
                <input type="radio" id="wrk_1" name="workType" value="MR Fab">
                <label for="wrk_1">Giheung</label>
            </div>
            
            <div class="radio-item">
                <input type="radio" id="wrk_2" name="workType" value="Pangyo Office">
                <label for="wrk_2">Pangyo Office</label>
            </div>
            
            <div class="radio-item">
                <input type="radio" id="wrk_3" name="workType" value="WFH">
                <label for="wrk_3">WFH</label>
            </div>

            <div class="radio-item">
                <input type="radio" id="wrk_4" name="workType" value="FTO">
                <label for="wrk_4">FTO</label>
            </div>
        <!-- 출근지 옵션 끝 -->
            <div class="radio-item">
                <input type="radio" id="custom" name="workType" value="custom">
                <label for="custom">Custom Input:</label>
                <input type="text" id="customInput" class="custom-input" placeholder="Enter text..." disabled>
            </div>
        </div>
        
        <div style="text-align: center;">
            <a id="emailLink" class="email-link" href="#">Send Email</a>
        </div>
    </div>
</body>
</html>
